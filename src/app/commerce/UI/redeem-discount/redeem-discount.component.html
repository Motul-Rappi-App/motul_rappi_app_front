<app-forms-container title="Redimir Descuento">

    <form [formGroup]="redeemForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
  
      <!-- Cédula -->
        <div>
            <label for="Identification" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Cédula
            </label>
            <input
            type="text"
            id="Identification"
            formControlName="identification"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Ej. 123456789"
            maxlength="14"/>
            <p *ngIf="getIdentification?.invalid && (getIdentification?.dirty || getIdentification?.touched)" class="text-red-500 text-sm mt-1">
                <span *ngIf="getIdentification?.errors?.['required']">La cédula es obligatoria.</span>
                <span *ngIf="getIdentification?.errors?.['pattern']">Debe contener solo números enteros.</span>
                <span *ngIf="getIdentification?.errors?.['minlength']">Debe tener al menos 4 caracteres.</span>
            </p>                 
        </div>

        <button type="submit" [ngClass]="{
            'bg-green-700 hover:bg-green-800': redeemForm.valid,
            'bg-gray-700 cursor-not-allowed': redeemForm.invalid
          }" 
          class="text-white font-semibold py-2 px-4 rounded-lg w-full" 
          [disabled]="redeemForm.invalid">
          Redimir Descuento
        </button>
      
    </form>
    <app-spinner *ngIf="isLoading"></app-spinner>
  </app-forms-container>
