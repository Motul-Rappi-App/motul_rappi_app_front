<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-80 shadow-lg">
        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-4">{{ title }}</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-6">{{ message }}</p>
        <button (click)="onClose()" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Cerrar
        </button>
    </div>
</div>
