<div class="bg-gray-900 p-4 rounded-lg shadow-lg max-h-80 overflow-y-auto">

  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold text-gray-100">Viscosidades</h2>
  </div>

  <div class="mb-4">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por nombre de viscosidad"
      class="w-full px-4 py-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" />
  </div>

  <ul *ngIf="getFilteredViscosities().length > 0; else noViscosities">
    <li *ngFor="let viscosity of getFilteredViscosities()" class="mb-2 border-b border-gray-700 pb-2" @listAnimation>
      <div class="text-gray-300 font-bold">{{ viscosity.description }}</div>
      <div class="text-gray-400 text-sm">Admin ID: {{ viscosity.admin.id }}</div>
    </li>
  </ul>

  <ng-template #noViscosities>
    <div class="text-center text-gray-400 py-4">
      No hay viscosidades disponibles.
    </div>
  </ng-template>
</div>
