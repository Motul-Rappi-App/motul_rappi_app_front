<div class="bg-gray-900 p-4 rounded-lg shadow-lg max-h-80 overflow-y-auto">
  <h2 class="text-xl font-semibold text-gray-100 mb-4">Aceites</h2>

  <div class="mb-4">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar por nombre de aceite"
      class="w-full px-4 py-2 bg-gray-800 text-gray-200 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500" />
  </div>

  <table class="w-full table-auto" *ngIf="getFilteredOils().length > 0; else noData">
    <thead>
      <tr >
        <th class="px-4 py-2 text-left">Nombre</th>
        <th class="px-4 py-2 text-left">Viscosidad(es)</th>
        <th class="px-4 py-2 text-left">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let oil of getFilteredOils()" @listAnimation class="border-b border-gray-700">
        <td class="px-4 py-2 text-gray-300">{{ oil.name }}</td>
        <td class="px-4 py-2 text-gray-400">{{ getViscosityNames(oil.viscosities) }}</td>
        <td class="px-4 py-2">
          <div class="flex flex-wrap gap-2">
            <button (click)="onEdit(oil)"
              class="bg-yellow-600 text-white font-semibold py-1 px-3 rounded-lg hover:bg-yellow-700 transition duration-200">
              Editar
            </button>
            <button (click)="onDelete(oil.id)"
              class="bg-red-600 text-white font-semibold py-1 px-3 rounded-lg hover:bg-red-800 transition duration-200">
              Borrar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <div class="text-center text-gray-400 py-4">
      No hay aceites disponibles.
    </div>
  </ng-template>
</div>
