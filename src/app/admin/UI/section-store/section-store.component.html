<div class="p-8 text-gray-200 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-200 mb-6">Administrar Ciudades y Comercios</h1>
  <div class="grid grid-cols-1 md:grid-cols-6 gap-8">

    <section class="md:col-span-4 p-4 bg-gray-800 shadow-lg rounded-lg">
      <app-commerce-list (editCommerce)="onEditCommerce($event)"
        (deleteCommerce)="onDeleteCommerce($event)"></app-commerce-list> 
    </section>

    <section class="md:col-span-2 p-4 bg-gray-800 shadow-lg rounded-lg">
      <app-commerce-form [selectedCommerce]="selectedCommerce"></app-commerce-form>
    </section>

    <section class="md:col-span-3 p-4 bg-gray-800 shadow-lg rounded-lg mt-2">
      <app-city-list></app-city-list>
    </section>

    <section class="md:col-span-3 p-4 bg-gray-800 shadow-lg rounded-lg mt-2">
      <app-city-form></app-city-form>
    </section>

  </div>
</div>
