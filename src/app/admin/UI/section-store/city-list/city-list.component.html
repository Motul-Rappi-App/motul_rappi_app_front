<div class="bg-gray-900 p-4 rounded-lg shadow-lg max-h-80 overflow-y-auto">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold text-gray-100">Lista de Ciudades</h2>
    </div>

    <ul *ngIf="citiesList.length > 0; else noCities" class="space-y-2">
        <li *ngFor="let city of citiesList" class="mb-2 border-b border-gray-700 pb-2">
            <div class="text-gray-300 font-bold">{{ city.name }}</div>
        </li>
    </ul>

    <ng-template #noCities>
        <div class="text-center text-gray-400 py-4">
            No hay ciudades disponibles.
        </div>
    </ng-template>
</div>
